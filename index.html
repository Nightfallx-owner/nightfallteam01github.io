<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* Canvas particles */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:1px solid #222;
 background:rgba(0,0,0,.6);
 z-index:10;
}
.clock{
 font-size:14px;
 opacity:.85;
 letter-spacing:1px;
}

/* Center */
.center{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
}

/* Start button */
.start{
 padding:16px 40px;
 border:1px solid #555;
 background:#111;
 color:#fff;
 font-size:16px;
 letter-spacing:2px;
 cursor:pointer;
 transition:.3s;
}
.start:hover{
 background:#222;
 transform:scale(1.05);
}

/* Menu */
.menu{
 position:fixed;
 top:0;right:-260px;
 width:260px;
 height:100vh;
 background:#000;
 border-left:1px solid #333;
 padding:60px 20px;
 transition:.4s;
 z-index:9;
}
.menu.active{right:0}

.menu a{
 display:block;
 margin-bottom:20px;
 color:#fff;
 text-decoration:none;
 letter-spacing:1px;
 opacity:.8;
}
.menu a:hover{opacity:1}

/* Hint */
.hint{
 margin-top:20px;
 font-size:12px;
 opacity:.5;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP BAR -->
<div class="top">
 <div>HACKER PLATFORM</div>
 <div class="clock" id="clock"></div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
 <a href="lesson.html">Lesson</a>
 <a href="tools.html">Tools</a>
 <a href="book.html">Book</a>
 <a href="news.html">News</a>
 <a href="about.html">About</a>
</div>

<!-- CENTER -->
<div class="center">
 <button class="start" onclick="openMenu()">START TRAINING</button>
 <div class="hint">Click to enter</div>
</div>

<script>
/* ===== FULLSCREEN (PC) ===== */
if(innerWidth > 900){
 document.addEventListener("click",()=>{
  if(!document.fullscreenElement){
   document.documentElement.requestFullscreen().catch(()=>{});
  }
 },{once:true});
}

/* ===== MENU ===== */
function openMenu(){
 document.getElementById("menu").classList.toggle("active");
}

/* ===== CLOCK ===== */
function updateClock(){
 const d = new Date();

 const days = ["Yakshanba","Dushanba","Seshanba","Chorshanba","Payshanba","Juma","Shanba"];
 const months = [
  "Yanvar","Fevral","Mart","Aprel","May","Iyun",
  "Iyul","Avgust","Sentabr","Oktabr","Noyabr","Dekabr"
 ];

 const dayName = days[d.getDay()];
 const day = String(d.getDate()).padStart(2,"0");
 const month = months[d.getMonth()];
 const year = d.getFullYear();

 const h = String(d.getHours()).padStart(2,"0");
 const m = String(d.getMinutes()).padStart(2,"0");
 const s = String(d.getSeconds()).padStart(2,"0");

 document.getElementById("clock").textContent =
  `${dayName}, ${day} ${month} ${year} | ${h}:${m}:${s}`;
}

setInterval(updateClock,1000);
updateClock();

/* ===== PARTICLES ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let p=[];

onmousemove=e=>{
 for(let i=0;i<3;i++)
  p.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   l:60
  });
};

function draw(){
 ctx.clearRect(0,0,w,h);
 p.forEach((o,i)=>{
  o.x+=o.vx;
  o.y+=o.vy;
  o.l--;
  ctx.fillStyle="rgba(255,255,255,.7)";
  ctx.fillRect(o.x,o.y,2,2);
  if(o.l<=0)p.splice(i,1);
 });
 requestAnimationFrame(draw);
}
draw();

onresize=()=>{
 w=c.width=innerWidth;
 h=c.height=innerHeight;
};
</script>

</body>
</html>
