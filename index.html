<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#eee;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* ===== Canvas ===== */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ===== Header ===== */
header{
 padding:15px 20px;
 border-bottom:1px solid #222;
 display:flex;
 justify-content:space-between;
 align-items:center;
}

/* ===== Clock ===== */
.clock{
 font-size:14px;
 opacity:.85;
 letter-spacing:1px;
}

/* ===== Menu Button ===== */
.menu-btn{
 padding:8px 16px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
}
.menu-btn:hover{
 background:#fff;
 color:#000;
}

/* ===== Side Menu ===== */
.menu{
 position:fixed;
 top:0;
 left:-260px;
 width:260px;
 height:100%;
 background:#000;
 border-right:1px solid #222;
 padding:80px 20px;
 transition:.4s;
 z-index:5;
}
.menu.active{left:0}
.menu button{
 width:100%;
 margin:10px 0;
 padding:14px;
 background:#111;
 color:#fff;
 border:1px solid #444;
 cursor:pointer;
}
.menu button:hover{
 background:#fff;
 color:#000;
}

/* ===== Center ===== */
.center{
 min-height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
.center h2{
 font-size:42px;
 letter-spacing:3px;
 text-shadow:0 0 15px #fff;
}
.center p{
 max-width:500px;
 opacity:.75;
 margin:20px 0;
}

/* ===== Start Button ===== */
.start-btn{
 margin-top:30px;
 padding:14px 40px;
 font-size:15px;
 background:#111;
 color:#fff;
 border:1px solid #555;
 cursor:pointer;
}
.start-btn:hover{
 background:#fff;
 color:#000;
}

/* ===== Footer ===== */
footer{
 position:fixed;
 bottom:15px;
 width:100%;
 text-align:center;
 opacity:.35;
 font-size:12px;
}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<header>
 <div class="clock" id="clock">--</div>
 <button class="menu-btn" onclick="toggleMenu()">MENU</button>
</header>

<div class="menu" id="menu">
 <button onclick="go('main.html')">Lesson</button>
 <button onclick="go('tools.html')">Tools</button>
 <button onclick="go('book.html')">Book</button>
 <button onclick="go('news.html')">News</button>
 <button onclick="go('about.html')">About</button>
</div>

<section class="center">
 <h2>ACCESS GRANTED</h2>
 <p>
  Real cyber security lessons.  
  Real hacker mindset.
 </p>

 <button class="start-btn" onclick="startTraining()">
  START TRAINING
 </button>
</section>

<footer>
 © Hacker Platform
</footer>

<script>
/* ===== MENU ===== */
const menu=document.getElementById("menu");
function toggleMenu(){
 menu.classList.toggle("active");
}

/* ===== START ===== */
function startTraining(){
 menu.classList.add("active");

 // PC bo‘lsa fullscreen
 if(window.innerWidth > 768){
  if(document.documentElement.requestFullscreen){
   document.documentElement.requestFullscreen();
  }
 }
}

/* ===== NAV ===== */
function go(p){
 location.href=p;
}

/* ===== CLOCK ===== */
function updateClock(){
 const now=new Date();
 const d=now.toLocaleDateString();
 const t=now.toLocaleTimeString();
 document.getElementById("clock").innerText=d+"  "+t;
}
setInterval(updateClock,1000);
updateClock();

/* ===== Mouse Shadow Effect ===== */
const c=document.getElementById("fx");
const ctx=c.getContext("2d");
let w=c.width=innerWidth;
let h=c.height=innerHeight;
let particles=[];

onmousemove=e=>{
 for(let i=0;i<4;i++){
  particles.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   life:60,
   r:Math.random()*2+1
  });
 }
};

function draw(){
 ctx.clearRect(0,0,w,h);
 particles.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;

  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.shadowColor="white";
  ctx.shadowBlur=12;
  ctx.fill();

  if(p.life<=0)particles.splice(i,1);
 });
 requestAnimationFrame(draw);
}
draw();

onresize=()=>{
 w=c.width=innerWidth;
 h=c.height=innerHeight;
};
</script>

</body>
</html>
