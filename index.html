<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Security</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
 background:#070b16;
 color:#fff;
 overflow:hidden;
}

/* ===== Canvas ===== */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ===== Hamburger ===== */
.menu-btn{
 position:fixed;
 top:20px;left:20px;
 width:40px;height:35px;
 cursor:pointer;
 z-index:20;
}
.menu-btn span{
 display:block;
 height:4px;
 background:#00bfff;
 margin:6px 0;
 border-radius:4px;
 transition:.4s;
}

/* ===== Side Menu ===== */
.side-menu{
 position:fixed;
 top:0;left:-260px;
 width:260px;height:100%;
 background:rgba(0,0,0,.95);
 padding:80px 20px;
 transition:.4s;
 z-index:15;
}
.side-menu.active{left:0}

.side-menu h2{
 text-align:center;
 margin-bottom:30px;
 color:#00bfff;
}
.side-menu button{
 width:100%;
 padding:14px;
 margin:10px 0;
 background:linear-gradient(90deg,#00bfff,#0055ff);
 border:none;
 border-radius:30px;
 color:#fff;
 font-size:15px;
 cursor:pointer;
 transition:.3s;
}
.side-menu button:hover{transform:scale(1.05)}

/* ===== Main ===== */
section{
 min-height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
h1{
 font-size:46px;
 background:linear-gradient(90deg,#00bfff,#fff);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
p{
 max-width:500px;
 margin:20px 0;
 opacity:.85;
}
.start-btn{
 padding:15px 40px;
 border:none;
 border-radius:30px;
 background:linear-gradient(90deg,#00bfff,#0055ff);
 color:white;
 font-size:16px;
 cursor:pointer;
 transition:.3s;
}
.start-btn:hover{transform:scale(1.08)}

@media(max-width:768px){
 h1{font-size:32px}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- Hamburger -->
<div class="menu-btn" onclick="toggleMenu()">
 <span></span><span></span><span></span>
</div>

<!-- Side Menu -->
<div class="side-menu" id="menu">
 <h2>MENU</h2>
 <button onclick="go('index.html')">Home</button>
 <button onclick="go('lesson.html')">Lesson</button>
 <button onclick="go('news.html')">News</button>
 <button onclick="go('book.html')">Book</button>
 <button onclick="go('about.html')">About</button>
</div>

<section>
 <h1>Cyber Security Platform</h1>
 <p>Zamonaviy cyber security darslari, testlar va real amaliyot.</p>
 <button class="start-btn" onclick="go('lesson.html')">Boshlash</button>
</section>

<script>
/* ===== Menu ===== */
const menu=document.getElementById("menu");
function toggleMenu(){menu.classList.toggle("active")}
function go(p){location.href=p}

/* ===== Stars ===== */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let mx=w/2,my=h/2;

let stars=[...Array(220)].map(()=>({
 x:Math.random()*w,
 y:Math.random()*h,
 r:Math.random()*1.5+0.5,
 vx:0,vy:0
}));

function draw(){
 ctx.clearRect(0,0,w,h);
 stars.forEach(s=>{
  let dx=mx-s.x,dy=my-s.y;
  s.vx+=dx*0.00002;
  s.vy+=dy*0.00002;
  s.x+=s.vx;
  s.y+=s.vy;

  if(s.x<0||s.x>w||s.y<0||s.y>h){
   s.x=Math.random()*w;
   s.y=Math.random()*h;
   s.vx=s.vy=0;
  }
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.fill();
 });
 requestAnimationFrame(draw);
}
draw();

onmousemove=e=>{mx=e.clientX;my=e.clientY}
ontouchmove=e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY}
onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight}
</script>

</body>
</html>
