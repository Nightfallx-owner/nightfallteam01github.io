<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Security</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#0b0f1a;color:#fff;overflow-x:hidden}

/* ===== Canvas Background ===== */
canvas{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

/* ===== Navbar ===== */
nav{
 position:fixed;
 top:0;left:0;
 width:100%;
 background:rgba(0,0,0,.85);
 padding:15px;
 display:flex;
 justify-content:center;
 z-index:10
}
nav a{
 color:#fff;
 text-decoration:none;
 margin:0 15px;
 font-weight:600;
 transition:.3s
}
nav a:hover{color:#00bfff}

/* ===== Section ===== */
section{
 min-height:100vh;
 padding:120px 10%;
 display:flex;
 flex-direction:column;
 justify-content:center
}

h1{font-size:42px;margin-bottom:20px}
p{opacity:.85;line-height:1.6}

/* ===== Button ===== */
.btn{
 margin-top:30px;
 width:200px;
 padding:14px;
 background:linear-gradient(90deg,#00bfff,#0066ff);
 border:none;
 border-radius:30px;
 color:white;
 font-size:16px;
 cursor:pointer;
 transition:.3s
}
.btn:hover{transform:scale(1.05)}

/* ===== Mobile ===== */
@media(max-width:768px){
 h1{font-size:32px}
 nav{flex-wrap:wrap}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
 <a href="index.html">Home</a>
 <a href="news.html">News</a>
 <a href="lesson.html">Lesson</a>
 <a href="book.html">Book</a>
 <a href="about.html">About</a>
</nav>

<section>
 <h1>Cyber Security Platform</h1>
 <p>Zamonaviy cyber security darslari, yangiliklar va materiallar.</p>
 <button class="btn" onclick="location.href='lesson.html'">Boshlash</button>
</section>

<script>
const c=document.getElementById("bg"),x=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let stars=[...Array(180)].map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2}));
let mx=0,my=0;

function draw(){
 x.clearRect(0,0,w,h);
 x.fillStyle="white";
 stars.forEach(s=>{
  s.x+=mx*0.02; s.y+=my*0.02;
  if(s.x<0)s.x=w;if(s.x>w)s.x=0;
  if(s.y<0)s.y=h;if(s.y>h)s.y=0;
  x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);x.fill();
 });
 requestAnimationFrame(draw);
}
draw();

onmousemove=e=>{
 mx=(e.clientX-w/2)/50;
 my=(e.clientY-h/2)/50;
};
ontouchmove=e=>{
 mx=(e.touches[0].clientX-w/2)/50;
 my=(e.touches[0].clientY-h/2)/50;
};
onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};
</script>

</body>
</html>
